<!DOCTYPE html>
<html>
<head>
	<title>Files.cx - API Documentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="res/style.css">
</head>
<body>
<div class="content">
<h1>Files.cx API Docs</h1>

<h2>Get User Info</h2>
<input type="text" readonly value="https://files.cx/api/?get=userinfo&key={your-key}">
<h2>Response</h2>
<div class="response">
	<pre id="userinfo"></pre>
</div>
<br><br>

<h2>Get File Info</h2>
<input type="text" readonly value="https://files.cx/api/?get=fileinfo&id={file-id}&key={your-key}">
<h2>Response</h2>
<div class="response">
	<pre id="fileinfo"></pre>
</div>
<br><br>

<h2>Add File to Account</h2>
<input type="text" readonly value="https://files.cx/api/?add={google-drive-id}&key={your-key}">
<h2>Response</h2>
<div class="response">
	<pre id="addfile"></pre>
</div>
<br><br>

<h2>Add file to Account and Copy</h2>
<input type="text" readonly value="https://files.cx/api/?add={google-drive-id}&copy=true&key={your-key}">
<h2>Response</h2>
<div class="response">
	<pre id="addcopy"></pre>
</div>
<br><br>

<h2>Add caption to video file</h2>
<input type="text" readonly value="https://files.cx/api/?set=caption&id={file-id}&url={subtitle-url}&lang={language}&key={your-key}">
<h2>Response</h2>
<div class="response">
	<pre id="addcaption"></pre>
</div>
<br><br>

</div>
<script src="res/script.js"></script>
</body>
</html>
